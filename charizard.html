<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nav.css">

    <link rel="shortcut icon" href="./img/charizard.png" type="image/x-icon">
    <title>Carta Charizard</title>
</head>
<body>
    <header>
        <div class="imagenes-container">
            <div class="imagen">
                <img src="./img/charizard.png" alt="charizard">
                <span class="nombre"><span class="text">Charizard</span></span>
            </div>
            <div class="imagen">
                <a href="./blastoise.html"><img src="./img/blastoise.png" alt="blastoise"></a>
                <span class="nombre"><span class="text">Blastoise</span></span>
            </div>
        </div>
    </header>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" class="card-header" alt="encabezado">
            
            <div class="card-body">
                
                <div class="card-body-contentimg">
                    <img src="./img/charizard.png" alt="charizard" class="card-body-contentimg-img" width="150px">
                </div>
                
                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">coleccionable</p>

            </div>

            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/fuego.png" alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo.png" alt="castillo" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="fuego" width="35">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
